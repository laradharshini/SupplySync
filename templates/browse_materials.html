<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Materials - SupplySync</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f4ea, #d0f0c0);
      margin: 0;
      padding: 40px 20px;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #1b4332;
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 30px;
      text-shadow: 1.5px 1.5px 3px rgba(0,0,0,0.1);
    }
    .materials-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 900px;
      justify-content: center;
      width: 100%;
    }
    .material-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      padding: 25px;
      width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
      position: relative;
      color: #2d6a4f;
    }
    .material-card h3 {
      margin: 0 0 12px;
      font-weight: 700;
      font-size: 24px;
      color: #1b4332;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .material-card p {
      margin: 6px 0;
      font-weight: 500;
      font-size: 15px;
      line-height: 1.3;
    }
    .supplier-name {
      font-size: 14px;
      font-style: italic;
      margin-bottom: 15px;
      color: #40916c;
    }
    form.order-form {
      margin-top: auto;
    }
    input[type="number"] {
      width: 70px;
      padding: 8px 10px;
      font-size: 15px;
      border: 1.8px solid #8ce99a;
      border-radius: 12px;
      color: #1b4332;
      font-weight: 600;
      transition: border-color 0.3s ease;
      user-select: text;
      margin-right: 10px;
    }
    input[type="number"]:focus {
      border-color: #38b000;
      outline: none;
      box-shadow: 0 0 8px rgba(56,176,0,0.3);
    }
    button.place-order {
      background: linear-gradient(135deg, #38b000, #70e000);
      border: none;
      border-radius: 12px;
      padding: 10px 15px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(56,176,0,0.4);
      transition: background 0.3s ease;
    }
    button.place-order:hover {
      background: linear-gradient(135deg, #2a8000, #4db300);
    }
    @media (max-width: 700px) {
      .materials-container {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h2>Browse Materials</h2>

  <div class="materials-container">
    {% for material in materials %}
      <div class="material-card">
        <h3>{{ material.name }}</h3>
        <p>{{ material.description }}</p>
        <p class="supplier-name">Supplier: {{ material.supplier_name }}</p>
        <form class="order-form" action="{{ url_for('place_order') }}" method="post">
          <input type="hidden" name="material_id" value="{{ material._id_str }}" />
          <input type="number" name="quantity" min="1" placeholder="Qty" required />
          <button type="submit" class="place-order">Place Order</button>
        </form>
      </div>
    {% else %}
      <p>No materials available at the moment.</p>
    {% endfor %}
  </div>

</body>
</html>
