<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supplier Dashboard - SupplySync</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      box-sizing: border-box;
      background: linear-gradient(135deg, #e6f4ea, #d0f0c0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h2 {
      font-weight: 600;
      font-size: 42px;
      color: #1b4332;
      margin-bottom: 40px;
      text-shadow: 1.5px 1.5px 3px rgba(0,0,0,0.1);
    }

    .card-container {
      display: flex;
      gap: 40px;
      flex-wrap: nowrap;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
      overflow-x: auto;
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 35px 25px;
      width: 200px;
      min-height: 240px;
      text-align: center;
      cursor: pointer;
      color: #2d6a4f;
      position: relative;
      overflow: hidden;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-decoration: none;
    }

    .card:hover {
      background: linear-gradient(135deg, #b2f2bb, #8ce99a);
      transform: translateY(-3px);
      transition: all 0.3s ease;
    }

    .card h3 {
      margin: 0 0 12px;
      font-weight: 700;
      font-size: 26px;
      color: #1b4332;
      text-shadow: 1.5px 1.5px 3px rgba(0, 0, 0, 0.1);
    }

    .card p {
      margin: 0;
      font-weight: 500;
      font-size: 15px;
      color: #2d6a4f;
      line-height: 1.4;
    }

    form {
      margin: 0;
    }

    button.card-btn {
      all: unset;
      display: block;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 700px) {
      .card-container {
        flex-direction: column;
        gap: 25px;
        align-items: center;
      }
      .card {
        width: 280px;
      }
    }

    @media (max-width: 400px) {
      .card {
        width: 100%;
      }
      h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <h2>Welcome to SupplySync, {{ supplier_name }}</h2>

  <div class="card-container">

    <form action="{{ url_for('add_material') }}" method="get">
      <button class="card-btn">
        <div class="card">
          <h3>Add Material</h3>
          <p>Add new materials/products to your catalog for vendors to browse and order.</p>
        </div>
      </button>
    </form>

    <form action="{{ url_for('view_materials') }}" method="get">
      <button class="card-btn">
        <div class="card">
          <h3>View Materials</h3>
          <p>Manage your materials - edit details or remove items you no longer supply.</p>
        </div>
      </button>
    </form>

    <form action="{{ url_for('supplier_orders') }}" method="get">
      <button class="card-btn">
        <div class="card">
          <h3>View Orders</h3>
          <p>Check vendor orders for your materials and update status accordingly.</p>
        </div>
      </button>
    </form>

    <form action="{{ url_for('logout') }}" method="post">
      <button class="card-btn">
        <div class="card">
          <h3>Logout</h3>
          <p>Securely sign out of your vendor dashboard.</p>
        </div>
      </button>
    </form>

  </div>

</body>
</html>
