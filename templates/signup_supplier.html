<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supplier Signup - SupplySync</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <style>
    /* Styles same as before, including modal and file upload button */
    body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f4ea, #d0f0c0);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .container {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      padding: 40px 35px;
      color: #1b4332;
      user-select: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-weight: 600;
      font-size: 36px;
      text-shadow: 1.5px 1.5px 3px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 15px;
      color: #2d6a4f;
      user-select: text;
    }
    input, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-top: 8px;
      border: 1.8px solid #8ce99a;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #1b4332;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      user-select: text;
    }
    input:focus, textarea:focus {
      border-color: #38b000;
      outline: none;
      box-shadow: 0 0 8px rgba(56,176,0,0.3);
    }
    /* Hide native file input */
    input[type="file"] {
      display: none;
    }
    /* Custom file upload button */
    .file-upload-label {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #38b000, #70e000);
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      font-size: 16px;
      text-align: center;
    }
    .file-upload-label:hover {
      background: linear-gradient(135deg, #2a8000, #4db300);
    }
    .file-upload-filename {
      margin-left: 15px;
      font-size: 14px;
      color: #2d6a4f;
      vertical-align: middle;
      user-select: text;
    }
    small {
      color: #40916c;
      font-size: 13px;
      user-select: text;
      display: block;
      margin-top: 4px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #38b000, #70e000);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(56,176,0,0.4);
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(135deg, #2a8000, #4db300);
    }
    @media (max-width: 650px) {
      .container {
        padding: 30px 25px;
      }
      h2 {
        font-size: 28px;
        margin-bottom: 25px;
      }
      label {
        margin-top: 16px;
      }
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 100%;
      text-align: center;
      user-select: none;
    }
    .modal h3 {
      margin-bottom: 20px;
      color: #2d6a4f;
    }
    .modal input {
      font-size: 18px;
      padding: 10px 12px;
      width: 80%;
      margin-bottom: 15px;
      border: 1.8px solid #8ce99a;
      border-radius: 12px;
      text-align: center;
      letter-spacing: 4px;
      user-select: text;
    }
    .modal button {
      width: 80%;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #38b000, #70e000);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(56,176,0,0.4);
      transition: background 0.3s ease;
    }
    .modal button:hover {
      background: linear-gradient(135deg, #2a8000, #4db300);
    }
    .modal .error-message {
      color: #b00020;
      font-weight: 600;
      margin-top: 10px;
      user-select: text;
    }
    .modal .resend-otp {
      margin-top: 15px;
      font-size: 14px;
      color: #40916c;
      cursor: pointer;
      user-select: none;
      text-decoration: underline;
    }
    .success-message {
      margin-top: 10px;
      font-weight: 600;
      color: #0a6ebd;
      text-align: center;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup as Supplier</h2>
    <form id="signupForm" enctype="multipart/form-data">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="businessName">Business Name</label>
      <input type="text" id="businessName" name="businessName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10" />

      <label for="address">Business Address (Location)</label>
      <input type="text" id="address" name="address" required />

      <label for="productDescription">Product Description</label>
      <textarea id="productDescription" name="productDescription" rows="3" required></textarea>

      <label for="certificate">Upload Business Certificate</label>
      <label class="file-upload-label" for="certificate">Choose File</label>
      <input type="file" id="certificate" name="certificate" accept=".pdf,.jpg,.jpeg,.png" required />
      <span class="file-upload-filename" id="file-name">No file chosen</span>
      <small>Accepted: FSSAI, Trade License, or Street Vendor Certificate</small>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <button type="submit">Continue to OTP Verification</button>
      <div class="success-message" id="successMessage"></div>
    </form>
  </div>

  <div id="otpModal" class="modal-overlay">
    <div class="modal">
      <h3>Enter OTP</h3>
      <input type="text" id="otpInput" maxlength="6" placeholder="Enter 6-digit OTP" />
      <div class="error-message" id="otpError"></div>
      <button id="verifyOtpBtn">Verify OTP</button>
    </div>
  </div>

  <div id="recaptcha-supplier" style="display: none;"></div>

  <script>
    // ðŸ”¥ Firebase Config (Replace this with your actual Firebase project config)
    const firebaseConfig = {
      apiKey: "AIzaSyC7vLtVkVnoORZ_mUxIjIsIeEzQDwIaBBk",
      authDomain: "supplysync1.firebaseapp.com",
      projectId: "supplysync1",
      appId: "1:147546069216:web:9f7f23c6dbfdeac0c0d885"
    };
    firebase.initializeApp(firebaseConfig);

    const form = document.getElementById('signupForm');
    const fileInput = document.getElementById('certificate');
    const fileNameSpan = document.getElementById('file-name');
    const otpModal = document.getElementById('otpModal');
    const otpInput = document.getElementById('otpInput');
    const otpError = document.getElementById('otpError');
    const verifyBtn = document.getElementById('verifyOtpBtn');
    const successMessage = document.getElementById('successMessage');

    fileInput.addEventListener('change', () => {
      fileNameSpan.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMessage.textContent = '';
      otpError.textContent = '';

      const formData = new FormData(form);
      const phoneNumber = "+91" + formData.get("phone");

      // Trigger Firebase OTP
      const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-supplier', { size: 'invisible' });

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          otpModal.style.display = 'flex';
          otpInput.value = '';
          otpInput.focus();

          // Store form data for resubmit after OTP verify
          otpModal.dataset.formData = JSON.stringify(Object.fromEntries(formData.entries()));
        })
        .catch((error) => {
          alert("OTP send failed: " + error.message);
        });
    });

    verifyBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();

      if (otp.length !== 6 || isNaN(otp)) {
        otpError.textContent = "Enter valid 6-digit OTP";
        return;
      }

      otpError.textContent = '';
      confirmationResult.confirm(otp).then(async () => {
        // OTP success â€” now submit full form to Flask
        const saved = JSON.parse(otpModal.dataset.formData);
        const verifiedForm = new FormData();

        for (let key in saved) {
          verifiedForm.append(key, saved[key]);
        }
        verifiedForm.append("certificate", fileInput.files[0]);

        const response = await fetch('/signup/supplier', {
          method: 'POST',
          body: verifiedForm
        });

        const result = await response.json();
        if (response.ok) {
          otpModal.style.display = 'none';
          form.reset();
          fileNameSpan.textContent = 'No file chosen';
          successMessage.innerHTML = 'Registration complete! <a href="/login/supplier" style="color:#0a6ebd; font-weight:600; text-decoration:underline;">Login here</a>';
        } else {
          otpError.textContent = result.error || "Something went wrong.";
        }
      }).catch((error) => {
        otpError.textContent = "OTP verification failed: " + error.message;
      });
    });
  </script>
</body>
</html>
