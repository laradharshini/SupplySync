<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supplier Login - SupplySync</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f4ea, #d0f0c0);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      user-select: none;
      color: #1b4332;
    }
    .container {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      padding: 40px 35px;
      box-sizing: border-box;
      text-align: center;
      user-select: text;
    }
    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 36px;
      text-shadow: 1.5px 1.5px 3px rgba(0,0,0,0.1);
      color: #1b4332;
    }
    p.subtitle {
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: 500;
      font-size: 14px;
      color: #4a7c38;
      user-select: text;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1.8px solid #8ce99a;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      color: #1b4332;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      user-select: text;
    }
    input::placeholder {
      color: #6b8e23;
      opacity: 0.7;
    }
    input:focus {
      border-color: #38b000;
      box-shadow: 0 0 8px rgba(56,176,0,0.4);
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #38b000, #70e000);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(56,176,0,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(135deg, #2a8000, #4db300);
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.97);
    }
    .links {
      margin-top: 20px;
      font-size: 14px;
      color: #2e7d32;
      user-select: text;
    }
    .links a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      cursor: pointer;
      user-select: text;
    }
    .links a:hover {
      color: #145214;
      text-decoration: underline;
    }
    .error {
      margin-top: 20px;
      font-weight: 600;
      color: #b00020;
      user-select: text;
      letter-spacing: 0.03em;
    }
    @media (max-width: 450px) {
      .container {
        padding: 30px 25px;
      }
      h2 {
        font-size: 28px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h2>Supplier Login</h2>
    <p class="subtitle">Login using your phone number or email</p>
    <form method="POST" novalidate>
      <input
        type="text"
        name="identifier"
        placeholder="Phone Number or Email"
        aria-label="Phone Number or Email"
        required
        autocomplete="username"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        required
        autocomplete="current-password"
      />
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="/signup/supplier">New Supplier? Sign up</a>
    </div>

    {% if error %}
      <div class="error" role="alert" aria-live="assertive">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
